<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Redirect</title>
</head>
<body>

<!-- Customize the href value using your redirect target's base URL. -->

Redirecting to <a id="redirect" href="http://example.com/somepage/">a new location</a>...

<script>

var a = document.getElementById('redirect');
var page = a.href;
a.href = 'javascript:void(0);'; // Quickly prevent link from operating since we now know the user has JavaScript
location = page + location.hash;

</script>

</body>
</html>
